name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
     # Install doctl..
    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DEV_DIGITALOCEAN_ACCESS_TOKEN }}
    - name: Install kubctl
      run: echo "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.30/deb/ /" | sudo tee /etc/apt/sources.list.d/kubernetes.list
      run: curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key | sudo gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg && apt update && apt install -y kubelet kubeadm kubectl
    - name: Build the Docker image
      run: docker build -t ${{ secrets.DEV_REGISTRY_NAME }}/nano:$(echo $GITHUB_SHA | head -c7) .
    - name: Log in to DigitalOcean Container Registry with short-lived credentials
      run: doctl registry login --expiry-seconds 1200
    - name: Push image to DigitalOcean Container Registry
      run: docker push ${{ secrets.DEV_REGISTRY_NAME }}/nano:$(echo $GITHUB_SHA | head -c7)
       # Deploy to DigitalOcean Kubernetes..
    - name: Update deployment file
      run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|${{ secrets.DEV_REGISTRY_NAME }}/nano:'${TAG}'|' $GITHUB_WORKSPACE/config/deployment.yml
    - name: Save DigitalOcean kubeconfig with short-lived credentials
      run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 ${{ secrets.DEV_CLUSTER_NAME }}
    - name: Deploy to DigitalOcean Kubernetes
      run: kubctl apply -f $GITHUB_WORKSPACE/config/deployment.yml
